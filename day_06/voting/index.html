<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Voting API</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col-sm-6">
            <input class="form-text form-control-lg" type="text" id="user-name" placeholder="Your github name">
          </div>
          <div class="col-sm-6">
            <div class="float-right">
              <button class="btn btn-primary" id="show-options" type="button">Show Options</button>
              <button class="btn btn-primary" id="show-tally" type="button">Show Tally</button>
              <button class="btn btn-primary" id="show-vote" type="button">Your Vote</button>
              <button class="btn btn-danger" id="reset-vote" type="button">Reset Vote</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 form-inline">
            <input class="form-text form-control-lg" type="text" id="api-name" placeholder="api name to add">
            <button class="btn btn-primary btn-lg" id="do-vote" type="button">Vote</button>
          </div>
        </div>
      </div>
      <h2>Results<span id="results-type"></span>:</h2>
      <div id="data-container" class="card">
          <!-- put results data here -->
          <div class="alert alert-primary" role="alert" style="margin-bottom: 0;">
            No results yet.  Click Show Options, Show Tally, or Your Vote to show information here
          </div>
      </div>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function(){
        bindClickEvents();
      });
    </script>
  </body>
</html>
