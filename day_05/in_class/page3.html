<!DOCTYPE html>
<html>
<head>
  <title>TGIF v3!</title>
  <script src="scripts/jquery-3.3.1.min.js"></script>
  <script type='text/javascript'>
    $(document).ready(function() {
      $('.txt').keypress(function(e) {
        // get the text value entered for the desired number of divs
        // and convert it to a number
        var divCount = parseInt($('.txt').val()); // could also say $(this)
        if (e.which == 13) { // 13 is ENTER
          var container = $('#our-container');
          for(var x=1; x <= divCount; x++) { // this is where we use our entered number
            // console.log(x);
            container.append(
              '<div style="background-color: green; border: solid 1px #000000;margin: 6px;">' + x + '</div>');
          }
        }
      });
    });
  </script>
</head>
<body>
  <input type='text' class='txt' placeholder="Please enter the # of divs to create" />
  <p id="our-container"></p>
</body>
</html>
